<script>
document.addEventListener('DOMContentLoaded', function() {
    const mobileToggle = document.getElementById('mobile-toggle');
    const navContent = document.getElementById('nav-content');

    if (mobileToggle && navContent) {
        mobileToggle.addEventListener('click', function() {
            navContent.classList.toggle('show');
        });
    }

    // Aktive Seite markieren
    const currentPath = window.location.pathname;
    const navLinks = document.querySelectorAll('.nav-link');

    navLinks.forEach(link => {
        // Entfernt die 'active' Klasse von allen Links
        link.classList.remove('active');

        // Holt den Pfad des Links
        const linkPath = link.getAttribute('href');

        // Setzt den Home-Link als aktiv wenn wir auf der Startseite sind
        if (currentPath === '/' && linkPath === '/') {
            link.classList.add('active');
        }
        // Für andere Seiten prüft, ob der Linkpfad im aktuellen Pfad enthalten ist
        else if (currentPath !== '/' && linkPath !== '/' && currentPath.includes(linkPath)) {
            link.classList.add('active');
        }
    });
});
</script>
